<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="plan-fund">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" id="name-input" placeholder="Digite seu nome">
            </div>
            <div class="form-control">
                <label for="email">E-mail</label>
                <input type="email" id="email-input" placeholder="Digite seu e-mail">
            </div>
            <div class="form-control">
                <label for="password">Senha</label>
                <input type="password" id="password-input" placeholder="Digite a sua senha">
            </div>
            <p>Quer ajuda para criar sua senha segura? <span id="register-password">Clique aqui.</span></p>
            <div id="registered-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
            </div>
            <div class="form-control">
                <label for="confirm-password" class="confirm-password">Confirmação de Senha</label>
                <input type="password" id="confirm-input" placeholder="Confirme a sua senha">
            </div>
            <input type="submit" value="Cadastrar" id="btn-submit">
        </div>
    </div>
</body>
</html>
